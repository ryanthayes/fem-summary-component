<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>FEM Order Summary Card</title>

</head>
<body>
  <main>
    <div class="card">
      <img class="card__img" src="images/illustration-hero.svg" alt="happy music">
      <div class="card__container">
      <h2 class="card__title">Order Summary</h2>
      <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <div class="plan__icon">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div class="plan_info">
          <h3 class="plan__title">Annual Plan</h3>
          <p class="plan__text">$59.99/year</p>
        </div>
        <a class="push-right" href="#">Change</a>
      </div>
      <button class="button" data-type="primary">Proceed to Payment</button>
      <button class="button" data-type="naked">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
